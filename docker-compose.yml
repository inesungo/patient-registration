services:
  db:
    image: postgres:16
    container_name: patient_db
    environment:
      POSTGRES_DB: patient_registration
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d patient_registration"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: patient_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: PatientRegistration
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: ${APP_KEY:-}
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: patient_registration
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database
      MAIL_MAILER: smtp
      MAIL_HOST: sandbox.smtp.mailtrap.io
      MAIL_PORT: 2525
      MAIL_USERNAME: ${MAILTRAP_USERNAME:-}
      MAIL_PASSWORD: ${MAILTRAP_PASSWORD:-}
      MAIL_FROM_ADDRESS: noreply@patientregistration.test
      MAIL_FROM_NAME: PatientRegistration

  frontend:
    build: ./frontend
    container_name: patient_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

  queue:
    build: ./backend
    container_name: patient_queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      APP_KEY: ${APP_KEY:-}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: patient_registration
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database

volumes:
  db_data:
